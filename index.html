<body>

    <h1>ADMINISTRADOR</h1>
    <div id="peliculas">

        <h1>Carga masiva de peliculas</h1>
        <div id="cargaPeliculas">
            <label for="exampleFormControlFile1">Json de peliculas</label>
            <input type="file" class="form-control-file" id="jsonpeliculas">
            </div>
            <button onclick="">Actualizar grafico avl</button>
        </div>
        <div id="lienzoAVL"></div>
    </div>

    <div id="usuarios">

        <h1>Carga masiva de usuarios</h1>

        </div>
        <div id="lienzoListaUsuarios"></div>
    </div>

    <div id="actores">

        <h1>Carga masiva de actores destacados</h1>
        <div id="cargaActores">
            <label for="exampleFormControlFile1">Json de actores</label>
            <input type="file" class="form-control-file" id="jsonactores">
            </div>
            <button onclick="">Actualizar grafico actores</button>
        </div>
        <div id="lienzoBinarioActores"></div>
    </div>

    <div id="categorias">

        <h1>Carga masiva de categorias</h1>
        <div id="cargaCategorias">
            <label for="exampleFormControlFile1">Json de actores</label>
            <input type="file" class="form-control-file" id="jsoncategorias">
            </div>
            <button onclick="">Actualizar grafico actores</button>
        </div>
        <div id="lienzoTablaCategoria"></div>
    </div>


    <h1>INICIA USUARIO</h1>

    <div id="interfazUsuario">
        <h1>Mostrar el listado de peliculas</h1>

        <div id="listadoMovies">
            
            <div id="cardMovie" class="row row-cols-1 row-cols-md-3 g-4">

                
            

                
                
            </div>


                
        </div>

        <div class="container p-3">
            <button class="btn-danger" onclick="showModal()">Mostrar</button>

        </div>
        

        
    </div>
